{%extends 'base.html'%}
{% load static %}
{%block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
     <img src="{% static 'images/crouser1.avif' %}" width="1600" height="400" alt="Slide 1">
    </div>
    <div class="container">
    <h1 class="text-center">Contact Us</h1>

<form method="post" action="/contact" >
    {% csrf_token %}
    <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Enter Description</label>
    <textarea class="form-control" id="desc" row="3" name="desc"></textarea>
  </div>
 
  <button  type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock body %}
